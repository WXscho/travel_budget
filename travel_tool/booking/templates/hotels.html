<!DOCTYPE html>

<html lang="en">
<head>
  <title>Hotel List</title>
</head>
<body>
  <h1>Hotels</h1>
  <ul>
    {% for hotel in hotels %}
      <li>
        Hotel: <a href="{% url 'hotel-detail' hotel.hotel_id %}">{{hotel.hotel_name}}</a> Rating: {{hotel.hotel_rated}}
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'home-page' %}">Home</a>
</body>
</html>
