<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ hotel.hotel_name}}</title>
</head>
<body>
  <h1>{{ hotel.hotel_name }}</h1>
  <p>City: {{ hotel.hotel_city }}</p>
  <p>State: {{ hotel.hotel_state }}</p>
  <p>Zip code: {{ hotel.hotel_zip }}</p>
  <p>Rating: {{ hotel.hotel_rated }}</p>
  <a href="{% url 'hotel-list' %}">Back to all hotels</a>
</body>
</html>
